  ### EDUCATION
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Clemson University
        sub_title: M.S. in Biomedical Data Science and Informatics
        caption: September 2019 - May 2021
        description: |
          During my graduate research at Clemson University with Dr. Alex Feltus in the Genetics and Biochemistry Department, I focused on scaling bioinformatics workflows for cancer genomics. This involved optimizing computational pipelines for efficient analysis of large genomic datasets, and scaling those pipelines onto distributed Kubernetes systems such as the [Texas Advanced Computing Center](https://www.tacc.utexas.edu/).

      - layout: top-right
        title: Clemson University
        sub_title: B.S. in Bioengineering
        caption: September 2016 - May 2020
        description: |
          I completed my Bachelor of Science in Bioengineering with a concentration in Biomaterials and a minor in Genetics, graduating from the Clemson Honors College. In my undergraduate research, I integrated patient-specific RNA-sequencing data with public consortium datasets and then implemented a novel deep-learning approach for determining patient-specific transcriptomic abserations in cancer. 
          
          This work resulted in a [co-first authorship publication](https://doi.org/10.1016/j.patter.2020.100087), along with three other peer-reviewed publications and an additional conference proceeding.

  ### INVITED PRESENTATIONS
  - title: Presentations and Seminars
    layout: list
    content:
    - layout: top-left
      title: NIH Cancer Moonshot Symposium
      sub_title: Motivations For and Perceptions of Participants Controlling Their Own Data
      caption: September 2019
      description: |
        I presented at the NIH Cancer Moonshot Symposium on Patient Control of Genomic Data for Research and Health in Bethesda, MD. During the seminar, I discussed patient autonomy in managing genomic data records, highlighting the need for increased patient involvement in cancer treatment decisions. **[Link](https://www.youtube.com/watch?v=uj_yCcmgTNI&feature=youtu.be)**

    - layout: top-left
      title: Internet2’s Technology Exchange Conference
      sub_title: Scaling Genomics Workflows with Kubernetes Hybrid Cloud Solutions
      caption: December 2019
      description: |
        At the Internet2’s Technology Exchange Conference in New Orleans, LA, I led a seminar workshop in collaboration with Cisco. The workshop aimed to educate cloud architects and computer engineering professionals about the basics of computational genomics and how to optimize cloud compute architecture for various bioinformatics workflows. **[Link](https://meetings.internet2.edu/2019-technology-exchange/program-guide/tutorials-workshops/)**

    - layout: top-left
      title: Tri-Con Drug Discovery Hackathon
      sub_title: Preclinical Drug Discovery
      caption: March 2020
      description: |
        I led a hackathon team at the Tri-Con Drug Discovery Hackathon in San Francisco, CA. Our goal was to identify precision drugs capable of targeting genetic aberrations in a patient's cancer, specifically focusing on Bill Paseman's case. We presented our team's findings to the hackathon and Tri-Con seminar audience. **[Link](http://rarekidneycancer.org/blog/2020-kidney-cancer-hackathon-results)**

    - layout: top-left
      title: Cisco Container Platform
      sub_title: Accelerating Biological Research with Multicloud Kubernetes
      caption: Cisco Container Platform Case Study
      description: |
        I was interviewed as part of a Cisco marketing video promoting their Cisco Container Platform (CCP). During the interview, I discussed my experience deploying containerized software onto Cisco's cloud platform. **[Link](https://www.cisco.com/c/en/us/products/cloud-systems-management/container-platform/index.html#~case-study)**

